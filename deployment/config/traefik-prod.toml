defaultEntryPoints = ["http", "https"]
logLevel = "WARN"

[entryPoints]
  [entryPoints.http]
  address = ":80"
    [entryPoints.http.redirect]
    entryPoint = "https"
  [entryPoints.https]
  address = ":443"
    [entryPoints.https.tls]
      [[entryPoints.https.tls.certificates]]
      certFile = "/ssl/cert.pem"
      keyFile = "/ssl/server.key"
