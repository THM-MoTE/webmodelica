
development {
  mope.address = "http://localhost:9015/"
  mope.data {
    host-directory = "data"
    bind-directory = "/home/openmodelica/data"
  }
  mongodb.address = "mongodb://localhost:9010"
  mongodb.database = "wm-dev"
}

docker {
  mope.address = ${development.mope.address}
  mongodb.address = ${development.mongodb.address}
  mope.data {
    host-directory = ${development.mope.data.host-directory}
    bind-directory = ${development.mope.data.bind-directory}
  }
}
